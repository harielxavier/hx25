[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173

# Edge Function for Analytics Capture
[[edge_functions]]
  path = "/*"
  function = "telemetry"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
